<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Step05_OrientationSensor2.html</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalble=no"/>
<style>
	.container{
		text-align : center;
	}
	#rabbit {
		width : 300px;
		margin : 0 auto;
	}
</style>
</head>
<body>
<div id="container">
	<img id="rabbit" src="images/rabbit_1.png" />
</div>
<script src="js/jquery-3.2.1.js"></script>
<script>
	// 문서 로딩이 완료되었을 때 실행할 함수 등록
	$(doucument).ready(function(){
		
		// 디바이스 방향값을 읽어올 수 있다면
		if(window.DeviceOrientationEvent){
			init();	
		} else {	
			// 읽어올 수 없다면
			alert("방향센서 값을 읽어올 수 없습니다.");
			
		}
		
		// 초기화 함수
		function init(){
			// 이벤트 리스너 함수 등록
			window.addEventListener("deviceorientation", function(e){
				// var heading = e.alpha;
				// var pitch = e.beta;
				var rolling = (-1)*parseInt(e.gamma);
				
				#("#rabbit").css("transform", "rotate(" + rolling + "deg)");
			});
		}
	});


</script>
</body>
</html>
