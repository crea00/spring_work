<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Step01_Canvas.html</title>
<style>
	#myCanvas{
		border : 1px solid red;
	}
</style>
</head>
<body>
<!-- 장기적으로는 flash를 대체할 것 -->
<h3>Canvas 테스트</h3>
<canvas id="myCanvas" width="500" height="500"></canvas>
<script>
	// canvas 객체의 참조값 얻어오기
	var canvas = document.querySelector("#myCanvas");
	// canvas에 렌더링할 수 있는 context객체의 참조값 (그림을 그리는 도구라고 생각하면 됨)
	var context = canvas.getContext("2d");
	
	context.strokeStyle = "#00ff00";	// 선의 색상
	context.lineWidth = 10;				// 선의 굵기
	context.lineCap = "round";			// 선의 끝을 둥글게
	context.lineJoin = "round";			// 선의 교차점을 둥글게
   
	context.beginPath();				// 경로 시작
	context.moveTo(100, 100);			// 선의 시작점 지정
	context.lineTo(250, 250);			// 선을 이을점 지정
	context.lingTo(500, 0);
	context.stroke();					// 선을 그린다
	context.closePath();				// 경로 마무리
	
	
	
</script>
</body> 
</html>
