<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Step04_Audio2.html</title>
<style>
	.box {
		width : 500px;
		height : 500px;
		background-color : yellow;
		position : relative;
	}
	.box img{
		/* 
			top, left를 이용해서 img요소를 원하는 위치에 배치하기위해
			position 속성을 지정 
			
		*/
		position : absolute;
		width : 20px;
		height : 20px;
		pointer-events : none;	/* 해당 요소가 이벤트를 받지 않도록 */
	}
</style>
</head>
<body>
<h3>audio를 javascript로 제어</h3>
<div class="box"></div>

<script src="js/jquery-3.2.1.js"></script>
<script>
	// javascript로 효과음 로딩하고 참조값을 변수에 담기 by 생성자 함수를 이용해서
	var fireSound = new Audio("sounds/fire.wav");
	$(".box").mousedown(function(event){
		fireSound.currentTime = 0;		// 재생 위치를 처음으로 돌리고
		fireSound.play();				// 재생하기
		
		// 이벤트가 일어난 곳의 .box div 안에서의 상대좌표
		var x = event.offsetX-10;
		var y = event.offsetY-10;
	
		$("<img/>").attr("src", "images/hole.png")
		.css("top", y+"px")
		.css("left", x+"px")
		.appendTo(".box");
		

		
	});
</script>

</body>
</html>
